apiVersion: v1
kind: Deployment
metadata:
  name: app-1
  labels:
    purpose: ingress
    project: roboshop
    app: app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop
      app: app-1
  templates:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
        app: app-1
    spec:
      containers:
      - name: app-1
        image: gsurendhar/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app-1
  labels:
    purpose: ingress
    project: roboshop
    app: app-1
spec:
  selector:
    purpose: ingress
    project: roboshop
    app: app-1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: app-1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:293282637741:certificate/f440a85f-ccd6-4394-91af-4cc77762962a # your ACM Certificate ARN need to add
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.gonela.site"
    http:
      paths: "/"
      backend:
        service:
          name: app-1
          port:
            number: 80     # app-1 service port